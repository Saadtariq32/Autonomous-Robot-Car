<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC Car Feed</title>
    <style>
        body {
            text-align: center;
            background: url('/static/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #eee;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 800px;
        }
        img {
            border: 4px solid #444;
            border-radius: 10px;
            margin: 20px auto;
        }
        #detect-box, #weather-box, #speed-box {
            font-size: 20px;
            margin-top: -10px;
        }
        .bar-container {
            width: 80%;
            margin: 10px auto;
            background: #444;
            border-radius: 20px;
            height: 30px;
        }
        .bar-fill {
            height: 100%;
            border-radius: 20px;
            text-align: center;
            line-height: 30px;
            background: green;
            color: white;
        }
        h2 {
            margin: 1px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>RC Car Live Feed ðŸš—</h2>
        <img src="{{ url_for('video_feed') }}" width="640" height="480">
        <div id="detect-box">Object Detection: <span id="detection">Loading...</span></div>
        <div id="object-speed-box">Object Speed: <span id="object-speed">100%</span></div>
        <div id="weather-box" style="margin-top: 3px;">Weather: <span id="weather">Loading...</span> â€” Speed: <span id="weather-speed">100%</span></div>
        <div id="speed-box" style="margin-top: 5px;">Total Speed: <span id="total-speed">100%</span></div>
        <div class="bar-container">
            <div class="bar-fill" id="speed-bar" style="width:100%">100%</div>
        </div>
    </div>

    <script>
        async function updateStatus() {
            while (true) {
                const [detection, weather, oSpeed, wSpeed, total] = await Promise.all([
                    fetch('/detected').then(r => r.text()),
                    fetch('/weather').then(r => r.text()),
                    fetch('/object_speed').then(r => r.text()),
                    fetch('/weather_speed').then(r => r.text()),
                    fetch('/total_speed').then(r => r.text())
                ]);

                document.getElementById('detection').textContent = detection || "None";
                document.getElementById('weather').textContent = weather || "Unknown";
                document.getElementById('object-speed').textContent = oSpeed + "%";
                document.getElementById('weather-speed').textContent = wSpeed + "%";
                document.getElementById('total-speed').textContent = total + "%";

                const bar = document.getElementById('speed-bar');
                bar.style.width = total + "%";
                bar.textContent = total + "%";
                bar.style.background = total >= 80 ? 'green' : total >= 50 ? 'yellow' : 'red';

                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }

        updateStatus();
    </script>
</body>
</html>
